{% extends "index.html" %}
{% set active_page = "Gallery" %}
{% block title %}Gallery{% endblock %}
{% block head %}
<style>
             .top-content {
           margin-top:80px;
         }

         h1 {
           font-size:3em;
    }
</style>
{% endblock %}
{% block content %}
    <div class="container top-content">
        <img class="image img-responsive" style="height:100%; width: 100%" src="{{img_url}}">
        <nav>
        <ul class="pager">
            {% if img_id > 0 %}
          <li><a href="{{url_for('gallery', img_id = img_id - 1)}}">Previous</a></li>
            {% endif %}
            {% if img_id < limit - 1 %}
          <li><a href="{{url_for('gallery', img_id = img_id + 1)}}">Next</a></li>
            {% endif %}
        </ul>
      </nav>
   </div>
{% endblock %}
